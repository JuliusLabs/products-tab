  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: #1E2832;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* -------------------------------------------------
       NAVIGATION
    -------------------------------------------------- */
    nav {
      position: relative;
      z-index: 10;
      background: rgba(18, 30, 44, 0.9);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2f3c4a;
      backdrop-filter: blur(10px);
      animation: navFade 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes navFade {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav .logo {
      color: white;
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    nav .cart {
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* -------------------------------------------------
       HERO
    -------------------------------------------------- */
    .hero {
      position: relative;
      z-index: 3;
      padding: 80px 20px 120px;
      text-align: center;
      animation: heroDrop 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes heroDrop {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 3.4rem;
      color: white;
      text-shadow: 0 0 20px #fff;
      margin-bottom: 16px;
      animation: glowPulse 4s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 10px #fff;
      }

      100% {
        text-shadow: 0 0 25px #7ddaff;
      }
    }

    .hero p {
      color: #ccc;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* -------------------------------------------------
       GRID + CARDS
    -------------------------------------------------- */

    .container {
      position: relative;
      z-index: 5;
      max-width: 1500px;
      margin: auto;
      padding: 40px 20px 60px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 30px;
    }

    .search-box input {
      width: 400%;
      padding: 10px 14px;
      border: 1px solid #2f3c4a;
      background: #121E2C;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: 0.25s;
    }

    .search-box input:focus {
      border-color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .categories {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .categories button {
      padding: 10px 18px;
      background: #121E2C;
      border: 1px solid #4c5c6d;
      color: #eee;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.25s;
      position: relative;
      overflow: hidden;
    }

    /* Ripple Effect */
    .categories button:active::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.45);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: ripple 0.6s ease-out forwards;
    }

    @keyframes ripple {
      from {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(0.3);
      }

      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.6);
      }
    }

    .categories button:hover,
    .categories button.active {
      background: white;
      color: black;
      border-color: white;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
    }

    /* CARD ENTRANCE ANIMATION */
    .product-card {
      background: #121E2C;
      border: 1px solid #2f3c4a;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.4s;
      position: relative;
      z-index: 2;
      transform: translateY(40px) scale(0.95);
      opacity: 0;
      animation: cardPop 0.7s cubic-bezier(.25, .8, .25, 1) forwards;
    }

    @keyframes cardPop {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .product-card:hover {
      transform: translateY(-6px) scale(1.03);
      border-color: #fff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    /* Thumbnail */
    .product-thumb {
      width: 100%;
      background: #1E2832;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .product-thumb canvas {
      width: 100%;
      aspect-ratio: 4/3;
      display: block;
      transition: opacity 0.6s ease-out, filter 0.6s ease-out;
      opacity: 0;
      filter: blur(12px);
    }

    .product-thumb canvas.loaded {
      opacity: 1;
      filter: blur(0px);
    }

    /* Shimmer effect */
    .shimmer {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #1E2832 0%, #253544 50%, #1E2832 100%);
      background-size: 200% 100%;
      animation: shimmerAnim 1.6s infinite linear;
    }

    @keyframes shimmerAnim {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      color: white;
      margin-bottom: 6px;
      font-size: 1.2rem;
    }

    .product-info p {
      color: #ccc;
      font-size: 0.9rem;
      min-height: 44px;
      line-height: 1.3rem;
    }

    .product-actions {
      margin-top: 14px;
      display: flex;
      gap: 8px;
    }

    .btn-cart,
    .btn-details {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      transition: 0.2s;
    }

    .btn-cart {
      background: white;
      color: black;
    }

    .btn-cart:hover {
      background: #e0e0e0;
    }

    .btn-details {
      background: #2f3c4a;
      color: white;
    }

    .btn-details:hover {
      background: #4c5c6d;
    }

    /* -------------------------------------------------
       MODAL
    -------------------------------------------------- */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 30, 44, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      animation: fadeInModal 0.4s ease forwards;
    }

    @keyframes fadeInModal {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: #1E2832;
      padding: 30px;
      border-radius: 12px;
      max-width: 820px;
      width: 100%;
      position: relative;
      color: #eee;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
      max-height: 90vh;
      overflow-y: auto;
      animation: modalPop 0.5s ease-out forwards;
      transform: scale(0.7) translateY(40px);
      opacity: 0;
    }

    @keyframes modalPop {
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: white;
      color: black;
      padding: 6px 16px;
      border-radius: 6px;
      border: none;
      font-size: 18px;

  </style>

  <script>
    /* ------------------------------------------ */
    /* BACKGROUND SKY ANIMATION (UNCHANGED)       */

    const canvasBG = document.getElementById("bg");
    const ctx = canvasBG.getContext("2d");
    let w, h;

    function resizeCanvas() {
      w = canvasBG.width = window.innerWidth;
      h = canvasBG.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let mouse = { x: w / 2, y: h / 2 };
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.2 + 0.3,
      vx: (Math.random() - 0.5) * 0.05,
      vy: (Math.random() - 0.5) * 0.05,
      alpha: Math.random() * 0.5 + 0.4,
      flicker: Math.random() * 0.02 + 0.01
    }));

    let shootingStars = [];
    function addShootingStar() {
      shootingStars.push({
        x: Math.random() * w * 0.5,
        y: Math.random() * h * 0.3,
        vx: 6,
        vy: 3,
        length: 200
      });
    }
    setInterval(() => {
      if (shootingStars.length < 2) addShootingStar();
    }, 4500);

    function animateSky() {
      ctx.clearRect(0, 0, w, h);

      for (let s of stars) {
        s.x += s.vx;
        s.y += s.vy;
        if (s.x < 0) s.x = w;
        if (s.x > w) s.x = 0;
        if (s.y < 0) s.y = h;
        if (s.y > h) s.y = 0;

        s.alpha += (Math.random() - 0.5) * s.flicker;
        s.alpha = Math.max(0.2, Math.min(1, s.alpha));

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
      }

      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];
        const grad = ctx.createLinearGradient(
          s.x,
          s.y,
          s.x - s.length,
          s.y - s.length * 0.6
        );
        grad.addColorStop(0, "rgba(255,255,255,1)");
        grad.addColorStop(1, "rgba(255,255,255,0)");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y - s.length * 0.6);
        ctx.stroke();

        s.x += s.vx;
        s.y += s.vy;
        if (s.x > w + 300 || s.y > h + 300) shootingStars.splice(i, 1);
      }

      requestAnimationFrame(animateSky);
    }
    animateSky();

    /* ------------------------------------------ */
    /* DRAW PLACEHOLDER ICONS                     */
    /* ------------------------------------------ */

    function drawPlaceholder(canvas, category) {
      const ctx = canvas.getContext("2d");
      const W = canvas.width;
      const H = canvas.height;

      ctx.clearRect(0, 0, W, H);

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;

      if (category === "display") ctx.strokeRect(W * 0.1, H * 0.2, W * 0.8, H * 0.5);
      else if (category === "keyboard") ctx.strokeRect(W * 0.15, H * 0.4, W * 0.7, H * 0.2);
      else if (category === "mouse") {
        ctx.beginPath();
        ctx.ellipse(W / 2, H / 2, W * 0.25, H * 0.35, 0, 0, 2 * Math.PI);
        ctx.stroke();
      }
      else if (category === "chairs") ctx.strokeRect(W * 0.3, H * 0.25, W * 0.4, H * 0.5);
      else if (category === "audio") {
        ctx.beginPath();
        ctx.arc(W * 0.3, H * 0.5, W * 0.2, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(W * 0.7, H * 0.5, W * 0.2, 0, 2 * Math.PI);
        ctx.stroke();
      }
    }

    /* ------------------------------------------ */
    /* LAZY LOAD + SHIMMER + BLUR-UP LOADER       */
    /* ------------------------------------------ */

    function loadImageWithEffects(cvs, category, src) {
      cvs.width = 400;
      cvs.height = 300;

      // Always show shimmer + placeholder initially
      cvs.classList.add("shimmer");
      drawPlaceholder(cvs, category);

      const observer = new IntersectionObserver((entries, obs) => {
        if (!entries[0].isIntersecting) return;

        // Load full resolution
        const img = new Image();
        img.src = src;

        img.onload = () => {
          cvs.classList.remove("shimmer");

          const ctx = cvs.getContext("2d");
          ctx.clearRect(0, 0, cvs.width, cvs.height);
          ctx.drawImage(img, 0, 0, cvs.width, cvs.height);

          cvs.classList.add("loaded"); // triggers fade-in
        };

        img.onerror = () => {
          // keep placeholder
        };

        obs.disconnect();
      }, { threshold: 0.2 });

      observer.observe(cvs);
    }

    /* ------------------------------------------ */
    /* RENDER PRODUCTS                            */
    /* ------------------------------------------ */

    function renderProducts(cat = "all", search = "") {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      const list = products.filter(p =>
        (cat === "all" || p.category === cat) &&
        (p.name.toLowerCase().includes(search) ||
          p.description.toLowerCase().includes(search))
      );

      list.forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.style.animationDelay = `${index * 0.06}s`;

        card.innerHTML = `
        <div class="product-thumb"><canvas></canvas></div>
        <div class="product-info">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <div class="product-actions">
            <button class="btn-cart">Add to Cart</button>
            <button class="btn-details">View Details</button>
          </div>
        </div>
      `;

        grid.appendChild(card);

        const cvs = card.querySelector("canvas");
        loadImageWithEffects(cvs, p.category, p.images[0]);

        card.querySelector(".btn-details").onclick = () => viewDetails(p);
      });
    }

    /* ------------------------------------------ */
    /* MODAL VIEW                                 */
    /* ------------------------------------------ */

    function viewDetails(prod) {
      document.getElementById("modalTitle").textContent = prod.name;
      document.getElementById("modalDesc").textContent = prod.description;

      const specList = document.getElementById("modalSpecs");
      specList.innerHTML = "";
      for (const key in prod.specs) {
        const li = document.createElement("li");
        li.textContent = `${key}: ${prod.specs[key]}`;
        specList.appendChild(li);
      }

      const imgsDiv = document.getElementById("modalImages");
      imgsDiv.innerHTML = "";

      prod.images.forEach(src => {
        const cvs = document.createElement("canvas");
        cvs.width = 200;
        cvs.height = 150;

        imgsDiv.appendChild(cvs);

        loadImageWithEffects(cvs, prod.category, src);
      });

      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    /* ------------------------------------------ */
    /* CATEGORY + SEARCH                          */
    /* ------------------------------------------ */

    const catBtns = document.querySelectorAll(".categories button");
    const searchInput = document.getElementById("searchInput");

    catBtns.forEach(btn => {
      btn.onclick = () => {
        catBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        renderProducts(btn.dataset.cat, searchInput.value.toLowerCase());
      };
    });

    searchInput.addEventListener("input", () => {
      const activeCat = document.querySelector(".categories button.active").dataset.cat;
      renderProducts(activeCat, searchInput.value.toLowerCase());
    });

    renderProducts();
