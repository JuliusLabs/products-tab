<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameZone Shop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 2;
      background: rgba(20, 20, 20, 0.9);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    nav .logo {
      color: white;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    nav .cart {
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hero {
      position: relative;
      z-index: 2;
      padding: 80px 20px 120px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.4rem;
      color: white;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 16px;
    }

    .hero p {
      color: #ccc;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px 60px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 30px;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      border-radius: 4px;
    }

    .categories {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .categories button {
      padding: 8px 14px;
      background: #111;
      border: 1px solid #888;
      color: #eee;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.25s;
    }

    .categories button:hover,
    .categories button.active {
      background: white;
      color: black;
      border-color: white;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .product-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      transition: .3s;
      position: relative;
      z-index: 2;
    }

    .product-card:hover {
      transform: translateY(-6px);
      border-color: white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    .product-thumb {
      width: 100%;
      aspect-ratio: 4/3;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-info {
      padding: 16px;
    }

    .product-info h3 {
      color: white;
      margin-bottom: 6px;
    }

    .product-info p {
      color: #ccc;
      font-size: 0.9rem;
      min-height: 44px;
    }

    .product-actions {
      margin-top: 14px;
      display: flex;
      gap: 8px;
    }

    .btn-cart {
      flex: 1;
      padding: 8px;
      background: white;
      color: black;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .btn-cart:hover {
      background: #e0e0e0;
    }

    .btn-details {
      flex: 1;
      padding: 8px;
      background: #444;
      color: white;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-details:hover {
      background: #666;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      width: 100%;
      position: relative;
      color: #eee;
      box-shadow: 0 0 20px white;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: white;
      color: black;
      padding: 4px 12px;
      border-radius: 4px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .modal-images canvas {
      background: #000;
      border: 1px solid #444;
      margin: 5px;
      border-radius: 4px;
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      color: #777;
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <nav>
    <div class="logo">GameZone</div>
    <div class="cart">ðŸ›’ Cart (0)</div>
  </nav>

  <div class="hero">
    <h1>Welcome to GameZone</h1>
    <p>Your oneâ€‘stop shop for premium gaming gear â€” now in Noir Edition.</p>
  </div>

  <div class="container">
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..." />
      </div>

      <div class="categories" id="categories">
        <button class="active" data-cat="all">All</button>
        <button data-cat="display">Display</button>
        <button data-cat="keyboard">Keyboard</button>
        <button data-cat="mouse">Mouse</button>
        <button data-cat="chairs">Chairs</button>
        <button data-cat="audio">Audio</button>
      </div>
    </div>

    <div class="product-grid" id="productGrid"></div>
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <ul class="specs-list" id="modalSpecs"></ul>
      <div class="modal-images" id="modalImages"></div>
    </div>
  </div>

  <footer>&copy; 2025 GameZone. All rights reserved.</footer>

  <script>
    /* -------------------------------------------------- */
    /* BACKGROUND: STARS + SHOOTING STARS + MOUSE GLOW    */
    /* -------------------------------------------------- */

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let mouse = { x: w / 2, y: h / 2 };
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX; mouse.y = e.clientY;
    });

    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.2 + 0.3,
      vx: (Math.random() - 0.5) * 0.05,
      vy: (Math.random() - 0.5) * 0.05,
      alpha: Math.random() * 0.5 + 0.4,
      flicker: Math.random() * 0.02 + 0.01
    }));

    let shootingStars = [];
    function addShootingStar() {
      shootingStars.push({
        x: Math.random() * w * 0.5,
        y: Math.random() * h * 0.3,
        vx: 6 + Math.random() * 2,
        vy: 3 + Math.random() * 1.5,
        length: 200
      });
    }
    setInterval(() => {
      if (shootingStars.length < 2) addShootingStar();
    }, 4500);

    function animateSky() {
      ctx.clearRect(0, 0, w, h);

      // draw stars
      for (let s of stars) {
        s.x += s.vx; s.y += s.vy;
        if (s.x < 0) s.x = w;
        if (s.x > w) s.x = 0;
        if (s.y < 0) s.y = h;
        if (s.y > h) s.y = 0;

        s.alpha += (Math.random() - 0.5) * s.flicker;
        s.alpha = Math.max(0.2, Math.min(1, s.alpha));

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
      }

      // shooting stars
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];
        const grad = ctx.createLinearGradient(s.x, s.y, s.x - s.length, s.y - s.length * 0.6);
        grad.addColorStop(0, "rgba(255,255,255,1)");
        grad.addColorStop(1, "rgba(255,255,255,0)");
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y - s.length * 0.6);
        ctx.stroke();

        s.x += s.vx; s.y += s.vy;
        if (s.x > w + 300 || s.y > h + 300) shootingStars.splice(i, 1);
      }

      // mouse glow
      const glow = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 80);
      glow.addColorStop(0, "rgba(255,255,255,0.15)");
      glow.addColorStop(1, "rgba(255,255,255,0)");
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 80, 0, 2 * Math.PI);
      ctx.fill();

      requestAnimationFrame(animateSky);
    }
    animateSky();

    /* -------------------------------------------------- */
    /* PRODUCTS + UI LOGIC                                */
    /* -------------------------------------------------- */

    const products = [
      // Display category (3 products)
      {
        name: "Ultra 32â€³ Curved Monitor",
        category: "display",
        description: "32â€³ QHD curved monitor with high refresh rate and ambient RGB.",
        specs: { "Size": "32 in", "Refresh": "165 Hz", "Resolution": "2560Ã—1440", "Panel": "VA Curved", "RGB": "Yes" },
        images: ["images/ultra32_1.png", "images/ultra32_2.png", "images/ultra32_3.png"]
      },
      {
        name: "Budget 27â€³ IPS Monitor",
        category: "display",
        description: "27â€³ IPS panel monitor 144Hz â€” great balance for budgetâ€‘conscious gamers.",
        specs: { "Size": "27 in", "Refresh": "144 Hz", "Resolution": "1920Ã—1080", "Panel": "IPS", "RGB": "No" },
        images: ["images/27inch_1.png", "images/27inch_2.png"]
      },
      {
        name: "Compact 24â€³ FHD Monitor",
        category: "display",
        description: "24â€³ Full HD monitor, 75Hz â€” compact & ideal for small setups.",
        specs: { "Size": "24 in", "Refresh": "75 Hz", "Resolution": "1920Ã—1080", "Panel": "TN", "RGB": "No" },
        images: ["images/24compact_1.png", "images/24compact_2.png"]
      },

      // Keyboard category (3)
      {
        name: "RGB Mechanical Keyboard Pro",
        category: "keyboard",
        description: "Fullâ€‘size mechanical keyboard with blue switches and perâ€‘key RGB.",
        specs: { "Switch": "Blue", "Layout": "104â€‘key", "Lighting": "Full RGB", "Connection": "USBâ€‘C" },
        images: ["images/rgbmech_1.png", "images/rgbmech_2.png", "images/rgbmech_3.png"]
      },
      {
        name: "Compact TKL Keyboard",
        category: "keyboard",
        description: "TKL layout mechanical keyboard, linear switches, minimalistic build.",
        specs: { "Switch": "Red", "Layout": "87â€‘key TKL", "Lighting": "White LED", "Connection": "USB Wired" },
        images: ["images/tklkey_1.png", "images/tklkey_2.png"]
      },
      {
        name: "Budget Membrane Keyboard",
        category: "keyboard",
        description: "Affordable membrane keyboard, no frills but reliable for everyday use.",
        specs: { "Type": "Membrane", "Layout": "Full 104â€‘key", "Lighting": "None", "Connection": "USB Wired" },
        images: ["images/membranekey_1.png", "images/membranekey_2.png"]
      },

      // Mouse category (3)
      {
        name: "Ergonomic Gaming Mouse X1",
        category: "mouse",
        description: "Highâ€‘DPI RGB gaming mouse with programmable buttons and ergonomic grip.",
        specs: { "DPI": "8000", "Buttons": "6", "Grip": "Palm/Claw", "Lighting": "RGB" },
        images: ["images/gamingm_1.png", "images/gamingm_2.png"]
      },
      {
        name: "Budget Mouse M20",
        category: "mouse",
        description: "Affordable wired mouse with simple RGB lighting, ideal for basic gaming.",
        specs: { "DPI": "3200", "Buttons": "3", "Grip": "Palm", "Lighting": "RGB" },
        images: ["images/wiredm_1.png", "images/wiredm_2.png", "images/wiredm_3.png"]
      },

      // Chairs category (3)
      {
        name: "Pro Gaming Chair Titan",
        category: "chairs",
        description: "Ergonomic chair with lumbar support, LED edges â€” built for long sessions.",
        specs: { "Material": "PU Leather", "MaxLoad": "150 kg", "Adjustable": "Height / Armrests / Recline", "Lighting": "LED", "Wheels": "360Â° Nylon" },
        images: ["images/gchair_1.png", "images/gchair_2.png", "images/gchair_3.png"]
      },
      {
        name: "Standard Gaming Chair Basic",
        category: "chairs",
        description: "Simple padded gaming chair with tilt lock and caster wheels.",
        specs: { "Material": "Fabric", "MaxLoad": "120 kg", "Adjustable": "Height", "Lighting": "No", "Wheels": "Caster Nylon" },
        images: ["images/schair_1.png", "images/schair_2.png", "images/schair_3.png"]
      },

      // Audio category (3)
      {
        name: "Surround Headset 7.1",
        category: "audio",
        description: "7.1 surround gaming headset with RGB earcups and noiseâ€‘cancel mic.",
        specs: { "Driver": "50 mm", "Surround": "7.1 Virtual", "Mic": "Detachable", "Lighting": "RGB", "Connection": "3.5 mm Cable" },
        images: ["images/sheadset_1.png", "images/sheadset_2.png", "images/sheadset_3.png"]
      }
    ];

    const grid = document.getElementById("productGrid");
    const catBtns = document.querySelectorAll(".categories button");
    const searchInput = document.getElementById("searchInput");

    function drawPlaceholder(canvasEl, category) {
      const ctx2 = canvasEl.getContext("2d");
      const W = canvasEl.width, H = canvasEl.height;
      ctx2.clearRect(0, 0, W, H);
      ctx2.strokeStyle = "#fff";
      ctx2.lineWidth = 3;

      if (category === "display") {
        ctx2.strokeRect(W * 0.1, H * 0.2, W * 0.8, H * 0.5);
      } else if (category === "keyboard") {
        ctx2.strokeRect(W * 0.15, H * 0.4, W * 0.7, H * 0.2);
      } else if (category === "mouse") {
        ctx2.beginPath();
        ctx2.ellipse(W / 2, H / 2, W * 0.25, H * 0.35, 0, 0, 2 * Math.PI);
        ctx2.stroke();
      } else if (category === "chairs") {
        ctx2.strokeRect(W * 0.3, H * 0.25, W * 0.4, H * 0.5);
      } else if (category === "audio") {
        ctx2.beginPath();
        ctx2.arc(W * 0.3, H * 0.5, W * 0.2, 0, 2 * Math.PI);
        ctx2.stroke();
        ctx2.beginPath();
        ctx2.arc(W * 0.7, H * 0.5, W * 0.2, 0, 2 * Math.PI);
        ctx2.stroke();
      }
    }

    function renderProducts(cat = "all", search = "") {
      grid.innerHTML = "";
      let list = products.filter(p =>
        (cat === "all" || p.category === cat) &&
        (p.name.toLowerCase().includes(search) || p.description.toLowerCase().includes(search))
      );

      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-thumb"><canvas></canvas></div>
          <div class="product-info">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <div class="product-actions">
              <button class="btn-cart">Add to Cart</button>
              <button class="btn-details">View Details</button>
            </div>
          </div>
        `;
        grid.appendChild(card);

        const c = card.querySelector("canvas");
        c.width = c.offsetWidth;
        c.height = c.offsetWidth * 0.75;

        if (p.images && p.images.length > 0) {
          const img = new Image();
          img.onload = () => {
            const cx = c.getContext("2d");
            cx.clearRect(0, 0, c.width, c.height);
            cx.drawImage(img, 0, 0, c.width, c.height);
          };
          img.onerror = () => drawPlaceholder(c, p.category);
          img.src = p.images[0];
        } else {
          drawPlaceholder(c, p.category);
        }

        card.querySelector(".btn-details").onclick = () => viewDetails(p);
      });
    }

    function viewDetails(prod) {
      document.getElementById("modalTitle").textContent = prod.name;
      document.getElementById("modalDesc").textContent = prod.description;

      const specList = document.getElementById("modalSpecs");
      specList.innerHTML = "";
      for (const key in prod.specs) {
        const li = document.createElement("li");
        li.textContent = `${key}: ${prod.specs[key]}`;
        specList.appendChild(li);
      }

      const imgsDiv = document.getElementById("modalImages");
      imgsDiv.innerHTML = "";

      const imgs = (prod.images && prod.images.length > 0) ? prod.images : [];
      imgs.slice(0, 3).forEach(src => {
        const cvs = document.createElement("canvas");
        cvs.width = 200; cvs.height = 150;
        imgsDiv.appendChild(cvs);

        if (src) {
          const img = new Image();
          img.onload = () => {
            const cctx = cvs.getContext("2d");
            cctx.clearRect(0, 0, cvs.width, cvs.height);
            cctx.drawImage(img, 0, 0, cvs.width, cvs.height);
          };
          img.onerror = () => drawPlaceholder(cvs, prod.category);
          img.src = src;
        } else {
          drawPlaceholder(cvs, prod.category);
        }
      });

      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    catBtns.forEach(btn => {
      btn.onclick = () => {
        catBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderProducts(btn.dataset.cat, searchInput.value.toLowerCase());
      };
    });

    searchInput.addEventListener("input", () => {
      renderProducts(document.querySelector(".categories button.active").dataset.cat, searchInput.value.toLowerCase());
    });

    renderProducts();

  </script>
</body>

</html>
